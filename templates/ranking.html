{% extends "layout.html" %}



{% block main %}
<body>
    <div class="col-sm-10 text-left">
        {% if users %}
        <table class="table">
            {% for index, user in users.items() %}
            <div class="ranking-box">
                <div class="rank" name="rank"> {{ user.rank }}.</div>
                <div class="ranking-username" name="username"> {{ user.username }}</div>
                <div class="ranking-balance" type="submit" name="balance">Balance: â‚¬{{ user.user_balance }}</div>
                           
            </div>
            {% endfor %}
        </table>
        {% else %}
            <p>Geen resultaten gevonden.!.</p>
        {% endif %}
    </div>
</body>
{% endblock %}
