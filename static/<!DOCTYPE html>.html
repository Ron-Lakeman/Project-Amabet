<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
          
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles.css">
        <title>Amabet: your betting webpage!</title>
    </head>
    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid"> 
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">Amabet: your betting website!</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
                    </ul>
                </div>
        </nav>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid"> 
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mt-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/matches">Wedstrijden</a></li>
                        <li class="nav-item"><a class="nav-link" href="/bets">Mijn Bets</a></li>
                        <li class="nav-item"><a class="nav-link" href="/ranking">Ranglijst</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history">History</a></li> 
                    </ul>
                </div>
            </div>
        </nav>
        <div class="split left">
            <section>
                <form action="/" method="POST">
                    <div class="mb-3">
                        <input autocomplete="on" name="competition" placeholder="Vind competitie" type="text">
                    </div>
                    <button type="submit">Zoeken</button>
                </form>
            </section>
        </div>

        {% block main %}{% endblock %}

        <footer class="mb-5 small text-center text-muted">
            Data provided by <a href="https://live-score-api.com/">live-score.com</a>
        </footer>

    </body>

</html>
